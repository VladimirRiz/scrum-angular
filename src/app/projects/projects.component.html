<div>
  <input
      type="text"
      name=""
      id="project"
      class="form-control"
      [(ngModel)]="projectName"
      />
  <button (click)="onAddProject()" [disabled]="!projectName">Add New Project</button>

  <ul>
    <li *ngFor="let project of projects; let i = index" >
      {{project.name}}
      <button (click)="onRemoveProject(i)">REMOVE</button>
    </li>
  </ul>
</div>
